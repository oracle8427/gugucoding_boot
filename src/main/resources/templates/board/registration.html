<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guestbook Registration Page</title>
</head>
<body>
  <th:block th:replace="~{/layout ::setContent(~{this::content})}">
    <th:block th:fragment="content">
      <h1 class="mt-4">GuestBook Registration Page</h1>
      <form th:action="@{/board/registration}" th:method="post">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" placeholder="Enter Title">
        </div>
        <br>
        <div class="form-group">
          <label>Content</label>
          <textarea class="form-control" rows="5" name="content"></textarea>
        </div>
        <br>
        <div class="form-group">
          <label>Writer Email</label>
          <input type="email" class="form-control" name="writerEmail" placeholder="Writer Email">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </th:block>
  </th:block>
</body>
</html>
